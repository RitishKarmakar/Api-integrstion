{% extends 'base.html' %}
{% block content %}
<div class="auth-form">
    <h2>Sign In</h2>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign In</button>
    </form>
</div>
{% endblock %}
